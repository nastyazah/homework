<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Галерея</title>
    <link href="https://fonts.googleapis.com/css2?family=Uncial+Antiqua&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Uncial Antiqua', cursive;
            margin: 0;
            padding: 0;
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: #1a1a1a;
            border-bottom: 1px solid #333;
        }
        nav {
            background-color: #1e1e1e;
            padding: 15px;
            text-align: center;
        }
        nav ul {
            margin: 0;
            padding: 0;
        }
        nav li {
            display: inline;
            margin: 0 15px;
        }
        nav a {
            color: #d4af37; /* Золотий колір для посилань */
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #ffffff;
            text-decoration: underline;
        }
        main {
            padding: 30px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        section {
            margin-bottom: 40px;
        }
        h1, h2 {
            color: #d4af37; /* Золотий колір для заголовків */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
            position: relative;
        }
        .arrow {
            cursor: pointer;
            font-size: 3em;
            margin: 0 20px;
            color: #d4af37;
            user-select: none;
            transition: transform 0.2s;
        }
        .arrow:hover {
            transform: scale(1.2);
        }
        figure {
            margin: 0;
            text-align: center;
            border: 2px solid #333;
            padding: 10px;
            background-color: #1a1a1a;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }
        img {
            width: 100%;
            max-width: 600px;
            height: auto;
            max-height: 400px;
            object-fit: cover;
            border-radius: 3px;
        }
        figcaption {
            margin-top: 10px;
            font-style: italic;
            color: #cccccc;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #1a1a1a;
            border-top: 1px solid #333;
            margin-top: 30px;
        }
        .category-list {
            list-style-type: none;
            padding: 0;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .category-list li {
            background-color: #1a1a1a;
            margin: 10px;
            padding: 10px 20px;
            border-radius: 30px;
            border: 1px solid #333;
            transition: background-color 0.3s;
        }
        .category-list li:hover {
            background-color: #2a2a2a;
        }
        .thumbnail-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        .thumbnail {
            width: 60px;
            height: 40px;
            object-fit: cover;
            margin: 5px;
            cursor: pointer;
            opacity: 0.6;
            transition: opacity 0.3s;
            border: 2px solid transparent;
        }
        .thumbnail:hover, .thumbnail.active {
            opacity: 1;
            border-color: #d4af37;
        }
    </style>
</head>
<body>
    <header>
        <h1>Готична Галерея</h1>
    </header>
    <nav>
        <ul class="menu">
            <li><a href="about.html">Про автора</a></li>
            <li><a href="gallery.html" style="color: #fff; text-decoration: underline;">Галерея</a></li>
            <li><a href="contacts.html">Контакти</a></li>
        </ul>
    </nav>
    <main>
        <section>
            <h2>Категорії зображень</h2>
            <ul class="category-list">
                <li>Нічні пейзажі</li>
                <li>Старовинна архітектура</li>
                <li>Макро фотографія</li>
                <li>Темна естетика</li>
            </ul>
        </section>
        <section>
            <h2>Роботи</h2>
            <div class="image-container">
                <span class="arrow" onclick="changeImage(-1)">&#10094;</span>
                <figure id="current-image">
                    <img src="https://placehold.co/600x400/1a1a1a/d4af37?text=Статуя+засмученого+янгола" alt="Статуя засмученого янгола">
                    <figcaption>Статуя засмученого янгола</figcaption>
                </figure>
                <span class="arrow" onclick="changeImage(1)">&#10095;</span>
            </div>
            <div class="thumbnail-container" id="thumbnails">
                <!-- Мініатюри будуть додані через JavaScript -->
            </div>
        </section>
    </main>
    <footer>
        <p>© 2025 Всі права захищені Господом Богом</p>
    </footer>

    <script>
        const images = [
            { 
                src: "https://placehold.co/600x400/1a1a1a/d4af37?text=Статуя+засмученого+янгола", 
                caption: "Статуя засмученого янгола" 
            },
            { 
                src: "https://placehold.co/600x400/1a1a1a/d4af37?text=Одинока+темна+троянда", 
                caption: "Одинока темна троянда" 
            },
            { 
                src: "https://placehold.co/600x400/1a1a1a/d4af37?text=Таємнича+фігура+в+довгому+капюшоні", 
                caption: "Таємнича фігура в довгому капюшоні або вуалі" 
            },
            { 
                src: "https://placehold.co/600x400/1a1a1a/d4af37?text=Чорно-біла+тінь+крила", 
                caption: "Чорно-біла тінь крила" 
            },
            { 
                src: "https://placehold.co/600x400/1a1a1a/d4af37?text=Біг-Бен+в+Лондоні", 
                caption: "Біг-Бен в Лондоні" 
            }
        ];
        
        let currentIndex = 0;

        // Ініціалізація мініатюр
        function initThumbnails() {
            const container = document.getElementById("thumbnails");
            container.innerHTML = '';
            
            images.forEach((image, index) => {
                const thumb = document.createElement('img');
                thumb.src = image.src;
                thumb.alt = image.caption;
                thumb.className = 'thumbnail';
                if (index === currentIndex) thumb.classList.add('active');
                
                thumb.addEventListener('click', () => {
                    currentIndex = index;
                    updateImage();
                });
                
                container.appendChild(thumb);
            });
        }

        function changeImage(direction) {
            currentIndex += direction;
            if (currentIndex < 0) {
                currentIndex = images.length - 1;
            } else if (currentIndex >= images.length) {
                currentIndex = 0;
            }
            updateImage();
        }

        function updateImage() {
            const imageElement = document.querySelector("#current-image img");
            const captionElement = document.querySelector("#current-image figcaption");
            
            imageElement.src = images[currentIndex].src;
            imageElement.alt = images[currentIndex].caption;
            captionElement.textContent = images[currentIndex].caption;
            
            // Оновлення активних мініатюр
            document.querySelectorAll('.thumbnail').forEach((thumb, index) => {
                thumb.classList.toggle('active', index === currentIndex);
            });
        }

        // Ініціалізація при завантаженні сторінки
        document.addEventListener('DOMContentLoaded', () => {
            initThumbnails();
            updateImage();
        });
    </script>
</body>
</html>
